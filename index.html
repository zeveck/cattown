<body>
    <div id="characterCreation" class="screen" style="display: none;">
        <h1>Welcome to Cat Town</h1>
        <div class="creation-container">
            <div class="creation-panel">
                <h2>Create Your Character</h2>
                <div class="customization">
                    <label>Character Name:</label>
                    <input type="text" id="playerName" value="Hero" maxlength="15">

                    <label>Skin Color:</label>
                    <div class="color-picker">
                        <input type="color" id="skinColor" value="#ffdbac">
                    </div>

                    <label>Hair Color:</label>
                    <div class="color-picker">
                        <input type="color" id="hairColor" value="#8B4513">
                    </div>

                    <label>Outfit Color:</label>
                    <div class="color-picker">
                        <input type="color" id="outfitColor" value="#4169E1">
                    </div>
                </div>
            </div>

            <div class="creation-panel">
                <h2>Create Your Cat</h2>
                <div class="customization">
                    <label>Cat Name:</label>
                    <input type="text" id="catName" value="Whiskers" maxlength="15">

                    <label>Fur Color:</label>
                    <div class="color-picker">
                        <input type="color" id="catFurColor" value="#FF8C00">
                    </div>

                    <label>Pattern:</label>
                    <select id="catPattern">
                        <option value="solid">Solid</option>
                        <option value="stripes">Stripes</option>
                        <option value="spots">Spots</option>
                    </select>

                    <label>Pattern Color:</label>
                    <div class="color-picker">
                        <input type="color" id="catPatternColor" value="#8B4513">
                    </div>
                </div>
            </div>
        </div>

        <div class="preview-container">
            <canvas id="previewCanvas" width="400" height="200"></canvas>
        </div>

        <button id="startGame" class="start-button">Start Adventure</button>
    </div>

    <div id="gameScreen" class="screen" style="display: none;">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>

        <div id="gameUI">
            <div class="help-container">
                <button id="helpButton" class="help-button">?</button>
                <div id="controlsPanel" class="controls-panel" style="display: none;">
                    <button id="closeControlsButton" class="close-controls-button">‚úï</button>
                    <div class="controls-title">Controls</div>
                    <div class="control-item"><strong>ESC</strong> Close | <strong>Arrows</strong> Move | <strong>T</strong> Transform</div>
                    <div class="control-item"><strong>SPACE</strong> Magic | <strong>E</strong> Interact | <strong>F</strong> Place Friend</div>
                    <div class="control-item"><strong>HOME</strong> Fountain | <strong>M</strong> Map</div>

                    <div class="controls-divider"></div>

                    <div class="controls-title">Audio</div>
                    <div class="audio-controls-inline">
                        <button id="prevButton" class="audio-button">‚èÆ</button>
                        <button id="muteButton" class="audio-button">üîä</button>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                        <button id="nextButton" class="audio-button">‚è≠</button>
                    </div>

                    <div class="controls-divider"></div>

                    <div class="controls-title">Save & Load</div>
                    <div class="save-load-controls">
                        <button id="saveButton" class="save-load-button">üíæ Save Game</button>
                        <button id="loadButton" class="save-load-button">üìÇ Load Game</button>
                        <input type="file" id="loadFileInput" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
